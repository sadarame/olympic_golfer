    <title>Olympic Golfer - お問い合わせ 📧</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 1rem;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .golf-ball-animation {
            display: inline-block;
            animation: golfSwing 2s infinite alternate;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        p {
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
        }

        @keyframes golfSwing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9em;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            nav a {
                padding: 8px 10px;
                font-size: 0.9em;
            }
            .container {
                margin: 0.5rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 0.85em;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
            }
            nav a {
                padding: 6px 8px;
                font-size: 0.85em;
            }
            .container {
                margin: 0.25rem;
                padding: 10px;
            }
        }
    </style>
