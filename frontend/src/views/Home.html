<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴルフ オリンピック スコア記録アプリ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c7e5a0 0%, #90d36a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem; /* より丸みのあるデザインに */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* 影を強調 */
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn {
            @apply w-full py-3 px-6 font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }

        .btn-google {
            @apply bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-400;
        }

        .btn-start {
            @apply bg-green-500 text-white hover:bg-green-600 focus:ring-green-400;
        }

        .message-box {
            @apply p-4 rounded-lg text-center font-semibold text-white mb-4;
            background-color: #4CAF50; /* 緑色の背景 */
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 max-w-sm card">
        <!-- アプリタイトル -->
        <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">
            Golf Olympic ⛳️
        </h1>
        <p class="text-center text-gray-600 mb-8">
            スコアを楽しく記録しよう！😊
        </p>

        <!-- アプリ説明 -->
        <p class="text-center text-gray-700 mb-8 leading-relaxed">
            このアプリは、友人や家族とゴルフのオリンピック形式で楽しく遊ぶためのスコア記録ツールです。✨ ゲームを始めるには、Googleアカウントでのログインが必要です。
        </p>

        <!-- ログインセクション -->
        <div id="auth-section" class="text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">
                Googleアカウントでログイン
            </h2>
            <button id="google-login-button" class="btn btn-google">
                <span class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.26H12v4.26h6.15c-.25 1.76-1.25 3.3-2.9 4.34v3.09h2.36c1.39-1.29 2.21-3.23 2.21-5.63z" fill="#4285F4"></path>
                        <path d="M12 23c2.97 0 5.48-1 7.33-2.68l-2.36-3.09c-.66.44-2.12.87-4.97.87-3.7 0-6.8-2.5-7.9-5.83H1.96v3.1h2.72A11.08 11.08 0 0012 23z" fill="#34A853"></path>
                        <path d="M4.09 13.91c-.1-.4-.15-.82-.15-1.26s.05-.86.15-1.26V8.35H1.37a11.08 11.08 0 000 7.3z" fill="#FBBC05"></path>
                        <path d="M12 4.18c1.64 0 3.1.57 4.22 1.63l2.79-2.8a11.08 11.08 0 00-7.01-2.65C8.04 0 4.54 2.5 3.44 5.83L6.16 8.93C7.26 5.61 10.36 4.18 12 4.18z" fill="#EA4335"></path>
                    </svg>
                    <span>Googleでログイン</span>
                </span>
            </button>
        </div>

        <!-- ログイン後の表示（初期状態では非表示） -->
        <div id="logged-in-section" class="hidden text-center">
            <div class="message-box">
                ログインしました！🥳
            </div>
            <button id="start-game-button" class="btn btn-start">
                ゲームを始める 🏌️‍♂️
            </button>
        </div>
    </div>

    <script>
        // Google認証ボタンの挙動を模倣
        document.getElementById('google-login-button').addEventListener('click', () => {
            const authSection = document.getElementById('auth-section');
            const loggedInSection = document.getElementById('logged-in-section');

            authSection.classList.add('hidden');
            loggedInSection.classList.remove('hidden');

            console.log('ログイン処理をシミュレートしました。');
        });

        // 「ゲームを始める」ボタンの挙動を模倣
        document.getElementById('start-game-button').addEventListener('click', () => {
            alert('次の画面（開始画面）への遷移をシミュレートします。');
        });
    </script>
</body>
</html>
